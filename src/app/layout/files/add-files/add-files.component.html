<div>
    <h4>
        <a class="btn btn-success btn-lg back" backDirection>
            <span class="fa fa-arrow-left"></span>
        </a>
        <span *ngIf="isEditView">Edit</span><span *ngIf="!isEditView">Add</span> Question Type
    </h4>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <form class="form-horizontal noon-form" #manageQuestionTypeForm="ngForm" (ngSubmit)="manageQuestionTypeForm.form.valid && manageQuestionType()">
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="question_code">Code:</label>
                    <div class="col col-sm-8">
                        <input type="text" id="question_code" class="form-control" placeholder="Enter code" name="question_code"
                            [(ngModel)]="questionTypeModel.code" #question_code="ngModel" required>
                        <div *ngIf="question_code.invalid && (question_code.touched || manageQuestionTypeForm.submitted)">
                            <p class="input-info error-message" *ngIf="question_code.errors.required">Code is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 pull-right">
                        <button type="submit" class="btn btn-default m-r-20px" *ngIf="isEditView" [disabled]="manageQuestionTypeForm.invalid">Edit
                            question type</button>
                        <button type="submit" class="btn btn-default m-r-20px" *ngIf="!isEditView" [disabled]="manageQuestionTypeForm.invalid">Add
                            question type
                        </button>
                        <button class="btn btn-danger" backDirection>Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
