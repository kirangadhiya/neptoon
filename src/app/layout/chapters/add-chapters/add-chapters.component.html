<div>
    <h4>
        <a class="btn btn-success btn-lg back" backDirection>
            <span class="fa fa-arrow-left"></span>
        </a>
        <span *ngIf="isEditView">Edit</span><span *ngIf="!isEditView">Add</span> Chapter
    </h4>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <form class="form-horizontal noon-form" #manageChapterForm="ngForm" (ngSubmit)="manageChapterForm.form.valid && manageChapter()">

                <div class="form-group row">
                    <label class="control-label col-sm-4" for="chapter_name">Name:</label>
                    <div class="col col-sm-8">
                        <input type="text" id="chapter_name" class="form-control" placeholder="Enter chapter name" name="chapter_name"
                            [(ngModel)]="chapterModel.name " #chapter_name="ngModel" required>
                        <div *ngIf="chapter_name.invalid && (chapter_name.touched || manageChapterForm.submitted)">
                            <p class="input-info error-message" *ngIf="chapter_name.errors.required">Course name is
                                required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="chapter_code">Code :</label>
                    <div class="col col-sm-8">
                        <input type="text" id="chapter_code" class="form-control" placeholder="Enter code" name="chapter_code"
                            [(ngModel)]="chapterModel.code" #chapter_code="ngModel" required>
                        <div *ngIf="chapter_code.invalid && (chapter_code.touched || manageChapterForm.submitted)">
                            <p class="input-info error-message" *ngIf="chapter_code.errors.required">Code is required</p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-4" for="course">Course :</label>
                    <div class="col col-sm-8">
                        <select id="course" class="form-control" placeholder="Enter Course" name="course" [(ngModel)]="chapterModel.courseid"
                            #course="ngModel" required name="course">
                            <option [value]=undefined disabled>Select</option>
                            <option *ngFor="let course of courseList" [value]="course.id">{{course.name}}</option>
                        </select>
                        <div *ngIf="course.invalid && (course.touched || manageChapterForm.submitted)">
                            <p class="input-info error-message" *ngIf="course.errors.required">Course selection is
                                required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 pull-right">
                        <button type="submit" class="btn btn-default m-r-20px" *ngIf="isEditView" [disabled]="manageChapterForm.invalid">Edit
                            chapter
                        </button>
                        <button type="submit" class="btn btn-default m-r-20px" *ngIf="!isEditView" [disabled]="manageChapterForm.invalid">Add
                            chapter
                        </button>
                        <button class="btn btn-danger" backDirection>Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
